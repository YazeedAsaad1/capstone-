{% extends 'base.html' %} 

{% block content %}
    <h1>{{ item.task }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.date }}</p>
    {% if item.is_complete %}
    <p>Completed</p>
    {% else %}
    <p>Not completed</p>
    {% endif %}
    <a href="{% url 'task-update' item.id %}">Edit</a>
    <a href="{% url 'task-delete' item.id %}">Delete</a>
{% endblock %}
