{% extends 'base.html' %} 

{% block content %}

{% if list %}
    <h1>Edit {{ list.task }}</h1>
  {% else %}
    <h1>Create a Task</h1>
  {% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit!</button>
</form>

{% endblock %}
